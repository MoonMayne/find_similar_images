<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1a1a1a" rx="15"/>

  <!-- FSI Text with gradient -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c539c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- FSI Text -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        text-anchor="middle" fill="url(#textGradient)">FSI</text>
</svg>
